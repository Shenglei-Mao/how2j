<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    input {
        width: 100px;
    }
</style>
<script>
    function calc(){
      var a = document.getElementById("num1").value;
      var b = document.getElementById("num2").value;
      var c = new Number(parseFloat(a) * parseFloat(b));
      console.log(typeof c);
      document.getElementById("result").value = c.toExponential();
    }
</script>

<body>

    <input type="text" id="num1"> +
    <input type="text" id="num2"> =
    <input type="text" id="result">
    <input type="button" value="运算" onclick="calc()">

</body>
</html>
